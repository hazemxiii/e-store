<div id="slider">
  <div class="image-wrap">
    <h3>{{ images[activeImageIndex].subtitle }}</h3>
    <h1>{{ images[activeImageIndex].title }}</h1>
    <button>{{ images[activeImageIndex].btnText }}</button>
    <img [src]="images[activeImageIndex].imgURL" />
  </div>
  <div id="slider-btns">
    <span class="slider-btn" (click)="prevImage()"></span>
    <span class="slider-btn" (click)="nextImage()"></span>
  </div>
</div>
<div id="login-btn">
  <a routerLink="/login"> Login </a>
  <div id="theme-btn" (click)="toggle()">
    <span>Theme</span>
  </div>
</div>
